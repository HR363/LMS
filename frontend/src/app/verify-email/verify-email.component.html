<div class="min-h-screen flex flex-col bg-gray-100">
  <!-- Navbar -->
  <app-shared-navbar></app-shared-navbar>

  <div class="flex-1 flex items-center justify-center p-4">
    <div class="w-full max-w-6xl mx-auto flex bg-white shadow-lg rounded-lg overflow-hidden">
      <!-- Left: Form -->
      <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
        <div class="max-w-md mx-auto w-full">
          <div class="text-center mb-8">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-gray-100 mb-6">
              <svg class="h-8 w-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Verify Your Email</h2>
            <p class="text-gray-600 mb-8">
              We've sent a 5-digit verification code to<br>
              <span class="font-medium text-gray-800">{{ email }}</span>
            </p>
            <p class="text-sm text-gray-500 mb-6">
              Please check your inbox and spam folder. The code expires in 10 minutes.
            </p>
          </div>

          <form (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
            <div class="flex flex-col">
              <label for="verificationCode" class="text-sm font-medium text-gray-700 mb-1">
                Verification Code
              </label>
              <input
                type="text"
                id="verificationCode"
                name="verificationCode"
                [(ngModel)]="verificationCode"
                maxlength="5"
                placeholder="Enter 5-digit code"
                class="px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg font-mono tracking-widest"
                [disabled]="isLoading"
              />
            </div>

            <button
              type="submit"
              [disabled]="isLoading || !verificationCode || verificationCode.length !== 5"
              class="w-full bg-gray-800 text-white py-3 rounded-md font-semibold flex items-center justify-center gap-2 hover:bg-gray-900 transition mt-4 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span *ngIf="!isLoading">Verify Email</span>
              <span *ngIf="isLoading" class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Verifying...
              </span>
              <span *ngIf="!isLoading" class="text-xl">â†’</span>
            </button>
          </form>

          <div class="mt-8 text-center">
            <p class="text-sm text-gray-600 mb-4">
              Didn't receive the code?
            </p>
            <button
              (click)="resendCode()"
              [disabled]="isLoading"
              class="text-gray-600 hover:text-gray-800 font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            >
              Resend verification code
            </button>
          </div>

          <div class="mt-8 pt-6 border-t border-gray-300 text-center">
            <p class="text-sm text-gray-500">
              Having trouble? 
              <a href="mailto:support@example.com" class="text-gray-600 hover:text-gray-800 font-medium transition-colors">
                Contact support
              </a>
            </p>
          </div>
        </div>
      </div>
      <!-- Right: Image -->
      <div class="hidden md:block w-1/2">
        <img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Email verification concept" class="w-full h-full object-cover" />
      </div>
    </div>
  </div>
</div>
