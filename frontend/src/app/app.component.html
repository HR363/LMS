<!-- app.component.html -->
<div class="bg-light min-h-screen font-sans">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <h1 class="text-2xl font-bold text-primary mr-6">L.M.S</h1>
        <nav class="hidden md:flex items-center">
          <a href="#" class="text-primary mx-4 hover:text-secondary transition-colors duration-200">Home</a>
          <a href="#" class="text-primary mx-4 hover:text-secondary transition-colors duration-200">Courses</a>
        </nav>
      </div>
      <div class="flex items-center">
        <a href="#" class="text-primary mx-4 hover:text-secondary transition-colors duration-200">Teach on L.M.S</a>
        <ng-container *ngIf="isLoggedIn; else loggedOut">
          <a href="#" class="text-gray-600 mx-4 hover:text-secondary transition-colors duration-200"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg></a>
          <a href="#" class="text-gray-600 mx-4 hover:text-secondary transition-colors duration-200"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4z"></path></svg></a>
          <a href="#" class="text-gray-600 mx-4 hover:text-secondary transition-colors duration-200"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg></a>
          <div class="ml-4 w-8 h-8 bg-primary rounded-full"></div>
        </ng-container>
        <ng-template #loggedOut>
          <a href="#" class="text-primary mx-4 hover:text-secondary transition-colors duration-200">Login</a>
          <a href="#" class="bg-secondary text-white px-4 py-2 rounded-full hover:bg-blue-700 transition-colors duration-200">Sign Up</a>
        </ng-template>
      </div>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <app-shared-footer></app-shared-footer>
</div>
