<div class="min-h-screen flex flex-col bg-gradient-to-br from-blue-50 to-indigo-50">
  <!-- Navbar -->
  <app-shared-navbar></app-shared-navbar>

  <div class="flex-1 flex items-center justify-center p-4 my-8">
    <div class="w-full max-w-md mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden">
      <div class="p-8">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-800 mb-2">Forgot Password?</h2>
          <p class="text-gray-600">Enter your email to reset your password</p>
        </div>
        
        <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm)" class="space-y-6">
          <!-- Email Field -->
          <div>
            <label class="text-sm font-semibold text-gray-700 mb-2 block">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
              </div>
              <input type="email" name="email" [(ngModel)]="email" required 
                     placeholder="Enter your email address" 
                     class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" />
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" 
                  [disabled]="isLoading"
                  class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg flex items-center justify-center gap-3 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
            <span *ngIf="!isLoading">Send Reset Link</span>
            <span *ngIf="isLoading">Sending...</span>
            <svg *ngIf="!isLoading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
            <svg *ngIf="isLoading" class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </button>
        </form>
        
        <!-- Back to Login -->
        <div class="text-center mt-8">
          <p class="text-gray-600">
            Remember your password? 
            <a routerLink="/login" class="text-blue-600 font-semibold hover:text-blue-700 transition-colors duration-200">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
