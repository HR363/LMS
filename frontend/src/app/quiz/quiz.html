<div *ngIf="loading" class="text-center py-6">
  <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
  <p class="text-gray-600 mt-2">Loading quiz...</p>
</div>

<div *ngIf="error" class="text-red-600 text-center py-4">{{ error }}</div>

<div *ngIf="!loading && !error && !quiz">
  <div class="text-gray-500 text-center py-4">No quiz available for this lesson.</div>
</div>

<div *ngIf="quiz && !submitted && !loading && !error">
  <h3 class="text-lg font-bold mb-4 text-blue-700">Quiz: {{ quiz.title || 'Lesson Quiz' }}</h3>
  <form (ngSubmit)="submitQuiz()" autocomplete="off">
    <div *ngFor="let question of quiz.questions; let i = index" class="mb-6">
      <div class="font-semibold mb-2">{{ i + 1 }}. {{ question.text }}</div>
      <div class="flex flex-col gap-2">
        <label *ngFor="let option of question.options" class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            [name]="'question-' + question.id"
            [value]="option"
            [checked]="answers[question.id] === option"
            (change)="selectAnswer(question.id, option)"
            class="accent-blue-600"
          />
          <span>{{ option }}</span>
        </label>
      </div>
    </div>
    <button
      type="button"
      (click)="submitQuiz()"
      [disabled]="submitting || answerCount !== quiz.questions.length"
      class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50">
      <span *ngIf="submitting">Submitting...</span>
      <span *ngIf="!submitting">Submit Quiz</span>
    </button>
  </form>
</div>

<div *ngIf="submitted && result" class="bg-green-50 border border-green-200 rounded-lg p-6 mt-4 text-center">
  <h4 class="text-xl font-bold text-green-700 mb-2">Quiz Results</h4>
  <div class="mb-2">Score: <span class="font-semibold">{{ result.score }}/{{ result.totalQuestions }}</span></div>
  <div class="mb-2">Correct Answers: <span class="font-semibold">{{ result.correctAnswers }}</span></div>
  <div class="mb-2">Time Spent: <span class="font-semibold">{{ result.timeSpent }} seconds</span></div>
  <button (click)="resetQuiz()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Retake Quiz</button>
</div>
