<div class="min-h-screen flex flex-col bg-gray-100">
  <!-- Navbar -->
  <app-shared-navbar></app-shared-navbar>

  <div class="flex-1 flex items-center justify-center p-4">
    <div class="w-full max-w-6xl mx-auto flex bg-white shadow-lg rounded-lg overflow-hidden">
      <!-- Left: Form -->
      <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
        <div class="max-w-sm mx-auto w-full">
          <h2 class="text-3xl font-bold text-gray-800 text-left mb-6">Sign in to your account</h2>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="flex flex-col gap-6">
            <div class="flex flex-col">
              <label for="email" class="text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="model.email" required placeholder="Username or Email ID" class="px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="flex flex-col">
              <label for="password" class="text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="model.password" required placeholder="Enter Password" class="px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <button type="submit" 
                    [disabled]="isLoading"
                    class="w-full bg-gray-800 text-white py-3 rounded-md font-semibold flex items-center justify-center gap-2 hover:bg-gray-900 transition mt-4 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
              <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>{{ isLoading ? 'Signing In...' : 'Sign In' }}</span>
              <span *ngIf="!isLoading" class="text-xl">â†’</span>
            </button>
          </form>
          <div class="flex items-center w-full my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="mx-4 text-gray-500 text-sm">Sign in with</span>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>
          <div class="flex gap-4 w-full">
            <button class="flex-1 flex items-center justify-center gap-2 bg-white border border-gray-300 rounded-md py-2 text-gray-700 font-medium hover:bg-gray-50 transition cursor-pointer">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" class="w-5 h-5" />
              Facebook
            </button>
            <button class="flex-1 flex items-center justify-center gap-2 bg-white border border-gray-300 rounded-md py-2 text-gray-700 font-medium hover:bg-gray-50 transition cursor-pointer">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="w-5 h-5" />
              Google
            </button>
            <button class="flex-1 flex items-center justify-center gap-2 bg-white border border-gray-300 rounded-md py-2 text-gray-700 font-medium hover:bg-gray-50 transition cursor-pointer">
              <svg class="w-5 h-5" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.032 10.032H.5V.5h9.532v9.532zm0 10.468H.5v-9.536h9.532v9.536zM20.5 10.032h-9.536V.5H20.5v9.532zm0 10.468h-9.536v-9.536H20.5v9.536z" fill="#F25022" fill-rule="evenodd"></path>
              </svg>
              Microsoft
            </button>
          </div>
        </div>
      </div>
      <!-- Right: Image -->
      <div class="hidden md:block w-1/2">
        <img src="https://images.pexels.com/photos/207692/pexels-photo-207692.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Students in a lecture hall" class="w-full h-full object-cover" />
      </div>
    </div>
  </div>
</div>
