<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Completion</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: 
        radial-gradient(circle at 25% 25%, rgba(13, 71, 161, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(25, 118, 210, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, #0d47a1 0%, #1976d2 25%, #42a5f5 50%, #90caf9 75%, #e3f2fd 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Cpath d='M40 40c0 22.091-17.909 40-40 40v40h80V40H40z'/%3E%3C/g%3E%3C/svg%3E"),
        url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='6' cy='6' r='6'/%3E%3Ccircle cx='26' cy='26' r='6'/%3E%3C/g%3E%3C/svg%3E");
      pointer-events: none;
    }

    .certificate {
      background: 
        url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3C/defs%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.02'/%3E%3C/svg%3E"),
        linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.98) 100%),
        #ffffff;
      max-width: 900px;
      width: 100%;
      padding: 0;
      border-radius: 24px;
      box-shadow: 
        0 32px 80px rgba(13, 71, 161, 0.25),
        0 16px 40px rgba(25, 118, 210, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        inset 0 0 60px rgba(25, 118, 210, 0.02);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(25, 118, 210, 0.1);
    }

    .certificate-border {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(45deg, #1976d2, #42a5f5, #1976d2, #0d47a1),
        url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M15 0L18 12L30 15L18 18L15 30L12 18L0 15L12 12z'/%3E%3C/g%3E%3C/svg%3E");
      background-size: 400% 400%, 30px 30px;
      animation: gradientShift 8s ease infinite;
      padding: 8px;
      border-radius: 24px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%, 0 0; }
      50% { background-position: 100% 50%, 15px 15px; }
    }

        /* Watermark pattern */

        /* Canvas weave texture */
        url("data:image/svg+xml,%3Csvg width='8' height='8' viewBox='0 0 8 8' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23e2e8f0' fill-opacity='0.3'%3E%3Cpath d='M0 0h4v4H0z'/%3E%3Cpath d='M4 4h4v4H4z'/%3E%3C/g%3E%3Cg fill='%23cbd5e0' fill-opacity='0.2'%3E%3Cpath d='M4 0h4v4H4z'/%3E%3Cpath d='M0 4h4v4H0z'/%3E%3C/g%3E%3C/svg%3E"),

        /* Paper grain */
        url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cfilter id='paperGrain'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5' result='noise' seed='1'/%3E%3CfeColorMatrix in='noise' type='saturate' values='0'/%3E%3CfeComponentTransfer%3E%3CfeFuncA type='discrete' tableValues='0.005 0.01 0.015 0.02'/%3E%3C/feComponentTransfer%3E%3C/filter%3E%3C/defs%3E%3Crect width='100%25' height='100%25' filter='url(%23paperGrain)' fill='%23f8fafc'/%3E%3C/svg%3E"),
        
        /* Elegant damask pattern */
        url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%231976d2' fill-opacity='0.006'%3E%3Cpath d='M60 20c-20 0-40 20-40 40s20 40 40 40 40-20 40-40-20-40-40-40zm0 60c-10 0-20-10-20-20s10-20 20-20 20 10 20 20-10 20-20 20z'/%3E%3Cpath d='M20 60c0-20 20-40 40-40v20c-10 0-20 10-20 20H20z'/%3E%3Cpath d='M100 60c0 20-20 40-40 40V80c10 0 20-10 20-20h20z'/%3E%3Cpath d='M60 20c20 0 40 20 40 40H80c0-10-10-20-20-20V20z'/%3E%3Cpath d='M60 100c-20 0-40-20-40-40h20c0 10 10 20 20 20v20z'/%3E%3C/g%3E%3C/svg%3E") repeat,
        
        /* Base premium white */
        linear-gradient(135deg, #ffffff 0%, #fefefe 25%, #fdfdfd 50%, #fcfcfc 75%, #fbfbfb 100%);
      
      height: 100%;
      border-radius: 16px;
      padding: 60px 50px;
      position: relative;
      z-index: 2;
      box-shadow: 
        inset 0 0 100px rgba(25, 118, 210, 0.015),
        inset 0 1px 3px rgba(0, 0, 0, 0.02);
    }

    .certificate-inner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        /* Embossed border pattern */
        url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23e2e8f0' stroke-opacity='0.2' stroke-width='1'%3E%3Cpath d='M50 50h300v300H50z'/%3E%3Cpath d='M70 70h260v260H70z'/%3E%3Cpath d='M90 90h220v220H90z'/%3E%3C/g%3E%3Cg fill='%23f1f5f9' fill-opacity='0.1'%3E%3Cpath d='M50 50L70 70L70 50z'/%3E%3Cpath d='M350 50L330 70L350 70z'/%3E%3Cpath d='M50 350L70 330L50 330z'/%3E%3Cpath d='M350 350L330 330L350 330z'/%3E%3C/g%3E%3C/svg%3E") center/contain no-repeat,
        
        /* Subtle radial texture */
        radial-gradient(circle at 30% 30%, rgba(241, 245, 249, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(226, 232, 240, 0.2) 0%, transparent 50%);
      pointer-events: none;
      border-radius: 16px;
    }

    .certificate-inner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        /* Vintage paper texture overlay */
        url("data:image/svg+xml,%3Csvg width='800' height='600' viewBox='0 0 800 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cfilter id='vintageTexture'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.01' numOctaves='8' result='noise' seed='3'/%3E%3CfeColorMatrix in='noise' type='saturate' values='0'/%3E%3CfeComponentTransfer%3E%3CfeFuncA type='discrete' tableValues='0.002 0.004 0.006 0.008 0.01'/%3E%3C/feComponentTransfer%3E%3C/filter%3E%3C/defs%3E%3Crect width='100%25' height='100%25' filter='url(%23vintageTexture)' fill='%23f8fafc'/%3E%3C/svg%3E"),
        
        /* Organic flowing lines */
        url("data:image/svg+xml,%3Csvg width='600' height='400' viewBox='0 0 600 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23e2e8f0' stroke-opacity='0.08' stroke-width='0.5'%3E%3Cpath d='M0 200c100-50 200 50 300-25s200-75 300 0'/%3E%3Cpath d='M0 150c150 25 300-75 450 50s150-25 150-25'/%3E%3Cpath d='M0 250c200 75 400-100 600 25'/%3E%3Cpath d='M0 100c250-25 350 100 600-50'/%3E%3Cpath d='M0 300c300-100 300 50 600 0'/%3E%3C/g%3E%3C/svg%3E") repeat-x;
      pointer-events: none;
      border-radius: 16px;
      opacity: 0.6;
    }

    .ornamental-border {
      position: absolute;
      top: 25px;
      left: 25px;
      right: 25px;
      bottom: 25px;
      border: 3px solid transparent;
      border-image: 
        linear-gradient(45deg, 
          #1976d2 0%, #42a5f5 25%, #1976d2 50%, #0d47a1 75%, #1976d2 100%
        ) 1;
      border-radius: 12px;
      pointer-events: none;
      background: 
        /* Ornate filigree pattern */
        url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%231976d2' fill-opacity='0.01'%3E%3Cpath d='M100 50c-25 0-50 25-50 50s25 50 50 50 50-25 50-50-25-50-50-50zm0 75c-12.5 0-25-12.5-25-25s12.5-25 25-25 25 12.5 25 25-12.5 25-25 25z'/%3E%3Cpath d='M50 100c0-25 25-50 50-50v25c-12.5 0-25 12.5-25 25H50z'/%3E%3Cpath d='M150 100c0 25-25 50-50 50v-25c12.5 0 25-12.5 25-25h25z'/%3E%3Cpath d='M100 50c25 0 50 25 50 50h-25c0-12.5-12.5-25-25-25V50z'/%3E%3Cpath d='M100 150c-25 0-50-25-50-50h25c0 12.5 12.5 25 25 25v25z'/%3E%3C/g%3E%3C/svg%3E") repeat;
    }

    .ornamental-border::before,
    .ornamental-border::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: 
        radial-gradient(circle, #1976d2 30%, transparent 70%),
        url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.4'%3E%3Cpath d='M15 0L18 12L30 15L18 18L15 30L12 18L0 15L12 12z'/%3E%3C/g%3E%3C/svg%3E") center/80% no-repeat;
      border: 4px solid #1976d2;
      border-radius: 50%;
      box-shadow: 
        0 0 20px rgba(25, 118, 210, 0.3),
        inset 0 2px 4px rgba(255, 255, 255, 0.3);
    }

    .ornamental-border::before {
      top: -30px;
      left: -30px;
    }

    .ornamental-border::after {
      bottom: -30px;
      right: -30px;
    }

    .decorative-corners {
      position: absolute;
      width: 80px;
      height: 80px;
      background: 
        radial-gradient(circle at center, #1976d2 0%, #42a5f5 50%, #1976d2 100%),
        url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.2'%3E%3Cpath d='M20 0L24 16L40 20L24 24L20 40L16 24L0 20L16 16z'/%3E%3Cpath d='M10 10L12 18L20 20L12 22L10 30L8 22L0 20L8 18z'/%3E%3Cpath d='M30 10L32 18L40 20L32 22L30 30L28 22L20 20L28 18z'/%3E%3C/g%3E%3C/svg%3E") center/80% no-repeat;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.8);
      box-shadow: 
        0 12px 30px rgba(25, 118, 210, 0.4),
        inset 0 2px 8px rgba(255, 255, 255, 0.3),
        inset 0 -2px 8px rgba(25, 118, 210, 0.1);
    }

    .corner-top-left {
      top: 10px;
      left: 10px;
      background-position: 20% 20%, center;
    }

    .corner-top-right {
      top: 10px;
      right: 10px;
      background-position: 80% 20%, center;
    }

    .corner-bottom-left {
      bottom: 10px;
      left: 10px;
      background-position: 20% 80%, center;
    }

    .corner-bottom-right {
      bottom: 10px;
      right: 10px;
      background-position: 80% 80%, center;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      z-index: 3;
      background: 
        /* Radial embossed pattern */
        url("data:image/svg+xml,%3Csvg width='600' height='200' viewBox='0 0 600 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23f1f5f9' stroke-opacity='0.3' stroke-width='1'%3E%3Ccircle cx='300' cy='100' r='30'/%3E%3Ccircle cx='300' cy='100' r='50'/%3E%3Ccircle cx='300' cy='100' r='70'/%3E%3Ccircle cx='300' cy='100' r='90'/%3E%3C/g%3E%3Cg fill='%23f8fafc' fill-opacity='0.1'%3E%3Cpath d='M300 70L310 90L330 100L310 110L300 130L290 110L270 100L290 90z'/%3E%3C/g%3E%3C/svg%3E") center/contain no-repeat;
      padding: 20px 0;

    .certificate-seal {
      width: 140px;
      height: 140px;
      background: 
        radial-gradient(circle at 30% 30%, #42a5f5 0%, #1976d2 50%, #0d47a1 100%),
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M30 0L36 24L60 30L36 36L30 60L24 36L0 30L24 24z'/%3E%3Cpath d='M15 15L18 27L30 30L18 33L15 45L12 33L0 30L12 27z'/%3E%3Cpath d='M45 15L48 27L60 30L48 33L45 45L42 33L30 30L42 27z'/%3E%3C/g%3E%3C/svg%3E") center/90% no-repeat;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 
        0 15px 40px rgba(25, 118, 210, 0.5),
        inset 0 4px 8px rgba(255, 255, 255, 0.3),
        inset 0 -4px 8px rgba(13, 71, 161, 0.2);
      border: 6px solid rgba(255, 255, 255, 0.9);
    }

    .certificate-seal::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      border: 3px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      border-top-color: rgba(255, 255, 255, 0.8);
      border-right-color: rgba(255, 255, 255, 0.8);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .certificate-seal::after {
      content: 'âœ“';
      color: white;
      font-size: 52px;
      font-weight: bold;
      text-shadow: 
        0 3px 6px rgba(0,0,0,0.4),
        0 0 20px rgba(255,255,255,0.3);
      z-index: 1;
      position: relative;
    }

    .title {
      font-family: 'Cinzel', serif;
      font-size: 3.8rem;
      font-weight: 700;
      background: 
        linear-gradient(135deg, #0d47a1 0%, #1976d2 30%, #42a5f5 70%, #1976d2 100%),
        url("data:image/svg+xml,%3Csvg width='200' height='40' viewBox='0 0 200 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M0 0h200v40H0z'/%3E%3C/g%3E%3C/svg%3E");

      background-clip: text;
      margin-bottom: 20px;
      letter-spacing: -1px;
      text-shadow: 0 4px 8px rgba(25, 118, 210, 0.2);
      position: relative;
      filter: drop-shadow(0 2px 4px rgba(25, 118, 210, 0.1));

    .title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;

      color: #1976d2;

      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      text-shadow: 0 1px 2px rgba(25, 118, 210, 0.1);
    }

    .subtitle::before,
    .subtitle::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 60px;
      height: 2px;
      background: 
        linear-gradient(90deg, transparent, #42a5f5, transparent),
        url("data:image/svg+xml,%3Csvg width='30' height='2' viewBox='0 0 30 2' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%231976d2' fill-opacity='0.5'%3E%3Cpath d='M0 0h30v2H0z'/%3E%3C/g%3E%3C/svg%3E");

    .content {
      text-align: center;
      margin: 60px 0;
      position: relative;
      z-index: 3;
      background: 
        
        url("data:image/svg+xml,%3Csvg width='500' height='300' viewBox='0 0 500 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23f1f5f9' stroke-opacity='0.15' stroke-width='0.5'%3E%3Cpath d='M50 150c100-75 200 75 300-37.5s100-112.5 150 0'/%3E%3Cpath d='M0 100c125 37.5 250-112.5 375 75s125-37.5 125-37.5'/%3E%3Cpath d='M0 200c150 112.5 300-150 500 37.5'/%3E%3C/g%3E%3Cg fill='%23f8fafc' fill-opacity='0.08'%3E%3Ccircle cx='100' cy='80' r='1'/%3E%3Ccircle cx='300' cy='50' r='1.5'/%3E%3Ccircle cx='400' cy='120' r='1'/%3E%3Ccircle cx='150' cy='200' r='1.5'/%3E%3Ccircle cx='350' cy='220' r='1'/%3E%3C/g%3E%3C/svg%3E") center/contain no-repeat;
      padding: 30px 0;
      border-radius: 12px;
    }

      font-size: 1.5rem;
      color: #37474f;
      margin-bottom: 40px;
      font-weight: 400;
      font-style: italic;
      text-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

      font-family: 'Cinzel', serif;
      font-size: 3.6rem;
      font-weight: 600;
      background: 
        linear-gradient(135deg, #0d47a1 0%, #1976d2 50%, #42a5f5 100%),
        url("data:image/svg+xml,%3Csvg width='300' height='80' viewBox='0 0 300 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M0 0h300v80H0z'/%3E%3C/g%3E%3C/svg%3E");
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 40px 0;
      position: relative;
      display: inline-block;
      filter: drop-shadow(0 3px 6px rgba(25, 118, 210, 0.15));
      padding: 15px 50px;
      border-radius: 12px;
      background-color: rgba(248, 250, 252, 0.5);
      box-shadow: 
        inset 0 1px 3px rgba(25, 118, 210, 0.08),
        0 2px 8px rgba(25, 118, 210, 0.05);
    }

    .name::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        /* Embossed name background */
        url("data:image/svg+xml,%3Csvg width='200' height='80' viewBox='0 0 200 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23e2e8f0' stroke-opacity='0.2' stroke-width='0.5'%3E%3Cpath d='M0 40L50 20L100 40L150 20L200 40'/%3E%3Cpath d='M0 40L50 60L100 40L150 60L200 40'/%3E%3C/g%3E%3Cg fill='%23f1f5f9' fill-opacity='0.1'%3E%3Cpath d='M25 40L37.5 30L50 40L37.5 50z'/%3E%3Cpath d='M75 40L87.5 30L100 40L87.5 50z'/%3E%3Cpath d='M125 40L137.5 30L150 40L137.5 50z'/%3E%3Cpath d='M175 40L187.5 30L200 40L187.5 50z'/%3E%3C/g%3E%3C/svg%3E") repeat-x;
      border-radius: 12px;
      pointer-events: none;
    }

    .completion-text {
      font-size: 1.4rem;
      color: #37474f;
      margin: 50px 0 30px;
      font-weight: 400;
      font-style: italic;
      text-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .course {
      font-family: 'Playfair Display', serif;
      font-size: 2.6rem;
      font-weight: 600;
      color: #1976d2;
      margin: 30px 0 50px;
      line-height: 1.3;
      position: relative;
      padding: 30px 60px;
      background: 
        /* Premium textured course background */
        linear-gradient(135deg, rgba(248, 250, 252, 0.8) 0%, rgba(241, 245, 249, 0.6) 100%),
        url("data:image/svg+xml,%3Csvg width='150' height='150' viewBox='0 0 150 150' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%231976d2' fill-opacity='0.015'%3E%3Cpath d='M75 25L90 65L130 75L90 85L75 125L60 85L20 75L60 65z'/%3E%3Cpath d='M37.5 37.5L45 67.5L75 75L45 82.5L37.5 112.5L30 82.5L0 75L30 67.5z'/%3E%3Cpath d='M112.5 37.5L120 67.5L150 75L120 82.5L112.5 112.5L105 82.5L75 75L105 67.5z'/%3E%3C/g%3E%3C/svg%3E") repeat,
        url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23e2e8f0' stroke-opacity='0.1' stroke-width='0.5'%3E%3Cpath d='M0 40h80M40 0v80'/%3E%3Cpath d='M20 0v80M60 0v80M0 20h80M0 60h80'/%3E%3C/g%3E%3C/svg%3E");
      border-radius: 15px;
      border: 2px solid rgba(25, 118, 210, 0.12);
      box-shadow: 
        inset 0 2px 8px rgba(241, 245, 249, 0.8),
        inset 0 -1px 3px rgba(226, 232, 240, 0.3),
        0 4px 15px rgba(25, 118, 210, 0.08);
      text-shadow: 0 1px 3px rgba(25, 118, 210, 0.1);
    }

    .course::before,
    .course::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: 
        radial-gradient(circle, rgba(66, 165, 245, 0.2) 30%, transparent 70%),
        url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.6'%3E%3Cpath d='M15 0L18 12L30 15L18 18L15 30L12 18L0 15L12 12z'/%3E%3C/g%3E%3C/svg%3E") center/80% no-repeat;
      border-radius: 50%;
      border: 2px solid rgba(25, 118, 210, 0.15);
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.5);
    }

    .course::before {
      top: -25px;
      left: 30px;
    }

    .course::after {
      bottom: -25px;
      right: 30px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: 80px;
      padding-top: 40px;
      border-top: 3px solid transparent;
      border-image: 
        linear-gradient(90deg, transparent, #1976d2 20%, #42a5f5 50%, #1976d2 80%, transparent) 1;
      position: relative;
      z-index: 3;
      background: 
        /* Textured footer */
        url("data:image/svg+xml,%3Csvg width='300' height='100' viewBox='0 0 300 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23f1f5f9' fill-opacity='0.1'%3E%3Cpath d='M0 50L75 25L150 50L225 25L300 50L225 75L150 50L75 75z'/%3E%3C/g%3E%3Cg fill='none' stroke='%23e2e8f0' stroke-opacity='0.08' stroke-width='0.5'%3E%3Cpath d='M0 25h300M0 75h300'/%3E%3C/g%3E%3C/svg%3E") repeat-x top;
    }

    .date-section,
    .signature-section {
      position: relative;
      padding: 20px 25px;
      background: 
        /* Embossed section backgrounds */
        linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(248,250,252,0.95) 100%),
        url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23f1f5f9' fill-opacity='0.2'%3E%3Cpath d='M50 10L60 40L90 50L60 60L50 90L40 60L10 50L40 40z'/%3E%3Cpath d='M25 25L30 45L50 50L30 55L25 75L20 55L0 50L20 45z'/%3E%3Cpath d='M75 25L80 45L100 50L80 55L75 75L70 55L50 50L70 45z'/%3E%3C/g%3E%3C/svg%3E"),
        url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23e2e8f0' stroke-opacity='0.1' stroke-width='0.5'%3E%3Cpath d='M0 0L40 40M0 40L40 0'/%3E%3Cpath d='M0 20h40M20 0v40'/%3E%3C/g%3E%3C/svg%3E");
      border-radius: 10px;
      border: 1px solid rgba(25, 118, 210, 0.08);
      box-shadow: 
        0 3px 12px rgba(25, 118, 210, 0.06),
        inset 0 1px 2px rgba(255, 255, 255, 0.8),
        inset 0 -1px 1px rgba(226, 232, 240, 0.2);
    }

    .date-section::before,
    .signature-section::before {
      content: '';
      position: absolute;
      top: -15px;
      width: 50px;
      height: 4px;
      background: 
        linear-gradient(90deg, #1976d2, #42a5f5),
        url("data:image/svg+xml,%3Csvg width='25' height='4' viewBox='0 0 25 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.3'%3E%3Cpath d='M0 0h25v4H0z'/%3E%3C/g%3E%3C/svg%3E");
      border-radius: 2px;
      box-shadow: 0 2px 4px rgba(25, 118, 210, 0.2);
    }

    .date-section::before {
      left: 25px;
    }

    .signature-section::before {
      right: 25px;
    }

    .date-label,
    .signature-label {
      font-size: 1rem;
      color: #1976d2;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(25, 118, 210, 0.1);
    }

    .date {
      font-size: 1.4rem;
      color: #0d47a1;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      text-shadow: 0 1px 2px rgba(13, 71, 161, 0.1);
    }

    .signature-line {
      width: 250px;
      height: 3px;
      background: 
        linear-gradient(90deg, transparent, #1976d2 20%, #42a5f5 50%, #1976d2 80%, transparent),
        url("data:image/svg+xml,%3Csvg width='50' height='3' viewBox='0 0 50 3' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.2'%3E%3Cpath d='M0 0h50v3H0z'/%3E%3C/g%3E%3C/svg%3E");
      margin-bottom: 12px;
      position: relative;
      border-radius: 2px;
      box-shadow: 0 1px 3px rgba(25, 118, 210, 0.2);
    }

    .signature-line::after {
      content: '';
      position: absolute;
      right: 0;
      top: -3px;
      width: 9px;
      height: 9px;
      background: 
        radial-gradient(circle, #1976d2 50%, #42a5f5 100%),
        url("data:image/svg+xml,%3Csvg width='9' height='9' viewBox='0 0 9 9' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.3'%3E%3Ccircle cx='4.5' cy='4.5' r='4.5'/%3E%3C/g%3E%3C/svg%3E");
      border-radius: 50%;
      box-shadow: 0 2px 4px rgba(25, 118, 210, 0.3);
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      font-size: 12rem;
      color: rgba(25, 118, 210, 0.005);
      font-weight: 900;
      pointer-events: none;
      z-index: 1;
      font-family: 'Cinzel', serif;
      text-shadow: 0 0 100px rgba(25, 118, 210, 0.008);
    }

    @media (max-width: 768px) {
      .certificate {
        margin: 10px;
        max-width: 100%;
      }
      
      .certificate-inner {
        padding: 40px 25px;
      }
      
      .title {
        font-size: 2.8rem;
      }
      
      .name {
        font-size: 2.6rem;
        padding: 12px 25px;
      }
      
      .course {
        font-size: 2rem;
        padding: 25px 30px;
      }
      
      .footer {
        flex-direction: column;
        gap: 30px;
        text-align: center;
      }
      
      .signature-section {
        text-align: center;
      }
      
      .decorative-corners {
        width: 60px;
        height: 60px;
      }
      
      .subtitle::before,
      .subtitle::after {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="certificate-border"></div>
    <div class="certificate-inner">
      <div class="ornamental-border"></div>
      <div class="decorative-corners corner-top-left"></div>
      <div class="decorative-corners corner-top-right"></div>
      <div class="decorative-corners corner-bottom-left"></div>
      <div class="decorative-corners corner-bottom-right"></div>
      <div class="watermark">CERTIFIED</div>
      
      <div class="header">
        <div class="certificate-seal"></div>
        <h1 class="title">Certificate of Completion</h1>
        <p class="subtitle">Excellence in Professional Development</p>
      </div>

      <div class="content">
        <p class="certify-text">This is to proudly certify that</p>
        <div class="name">{{studentName}}</div>
        <p class="completion-text">has successfully completed the comprehensive course</p>
        <div class="course">{{courseName}}</div>
      </div>

      <div class="footer">
        <div class="date-section">
          <div class="date-label">Date of Achievement</div>
          <div class="date">{{date}}</div>
        </div>
        <div class="signature-section">
          <div class="signature-line"></div>
          <div class="signature-label">Authorized Director</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
