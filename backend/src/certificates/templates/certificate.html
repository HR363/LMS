<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Certificate of Completion</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f9f9f9; }
    .certificate {
      border: 8px solid #1976d2;
      background: #fff;
      padding: 40px 20px;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .title { font-size: 2.5em; color: #1976d2; margin-bottom: 0.5em; }
    .subtitle { font-size: 1.2em; color: #555; margin-bottom: 2em; }
    .name { font-size: 2em; font-weight: bold; margin: 1em 0; color: #222; }
    .course { font-size: 1.3em; color: #333; margin-bottom: 1em; }
    .date { font-size: 1em; color: #888; margin-top: 2em; }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="title">Certificate of Completion</div>
    <div class="subtitle">This is to certify that</div>
    <div class="name">{{studentName}}</div>
    <div class="subtitle">has successfully completed the course</div>
    <div class="course">{{courseName}}</div>
    <div class="date">Date: {{date}}</div>
  </div>
</body>
</html>
